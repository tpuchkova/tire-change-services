<h2 mat-dialog-title>Your booking is successful</h2>
<mat-dialog-content>
  <p><strong>Workshop Name:</strong> {{ availableTime.workshopName }}</p>
  <p><strong>Address:</strong> {{ availableTime.address }}</p>
  <p><strong>Time:</strong> {{availableTime.time | date:'yyyy-MM-dd HH:mm:ss' :'UTC' }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
