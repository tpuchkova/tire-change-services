<div class="container">
  <!-- Top Section -->
  <div class="top-section">
    <date-range-picker></date-range-picker>
    <input type="text" placeholder="Input 1" />
    <input type="text" placeholder="Input 2" />
    <button (click)="onSearch()">Search</button>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <!-- WS Name Column -->
      <ng-container matColumnDef="wsName">
        <mat-header-cell *matHeaderCellDef> WS name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.wsName}} </mat-cell>
      </ng-container>

      <!-- CarType Column -->
      <ng-container matColumnDef="carType">
        <mat-header-cell *matHeaderCellDef> CarType </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.carType}} </mat-cell>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
      </ng-container>

      <!-- Book Button Column -->
      <ng-container matColumnDef="book">
        <mat-header-cell *matHeaderCellDef> Book </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button (click)="onBook()">Book</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
